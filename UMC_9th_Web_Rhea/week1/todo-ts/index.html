<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <!-- CSS 파일 업로드 -->
        <link rel="stylesheet" href="./style.css" />
        <title>MINGK TODO</title>
            <!-- JS 파일 업로드 -->
    </head>
    <body>
        <div class="todo-container">
            <h1 class="todo-container__header">MINGK TODO</h1>
            <form id="todo-form" class="todo-container__form">
                <input 
                type="text" 
                id="todo-input" 
                class="todo-container__input" 
                placeholder="할 일을 입력해주세요."
                required
                /> <!-- /#todo-input.todo-container__input -->
                <button type="submit" class="todo-container__button">할 일 추가</button>
            </form> <!-- /#todo-form.todo-container__form -->
            <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul id="todo-list" class="render-container__list"></ul>
            </div> <!-- /.render-container__section -->
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul id="done-list" class="render-container__list">
                </ul> <!-- /#todo-list.render-container__list -->
            </div> <!-- /.render-container__section -->
        </div> <!-- /.render-container -->
        <script type="module" src="./dist/script.js" defer></script>

    </body>
</html>
